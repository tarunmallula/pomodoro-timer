<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="container">
        <h1 class='title'>Pomodoro Timer</h1>
        <p class="timer"><span id="mins">25</span>:<span id="secs">00</span></p>
        <div class="btn-container">
            <button class="btn start-btn" id='startBtn'>START</button>
            <button class="btn stop-btn" id='stopBtn'>STOP</button>
            <button class="btn reset-btn" id='resetBtn'>RESET</button>
        </div>
        <div class="btn1-container">
            <button class="btn1 short-btn" id='shortBtn'>SHORT BREAK</button>
            <button class="btn1 long-btn" id='longBtn'>LONG BREAK</button>
        </div>
    </div>
</body>

</html>
